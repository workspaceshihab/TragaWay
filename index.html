<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TragaWay</title>
    <!-- Favicon Link -->
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- BootStrap CSS CDN  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body>
    <header class="header_area">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 nav_logo">
                    <!-- Logo Area  -->
                    <div class="logo_area">
                        <img class="logo" src="./assets/img/logo.png" alt="">
                    </div>
                </div>
                <div class="col-md-9 menu_bg">
                    <div class="top_bar">
                        <div class="col-md-12 main_top_bar">
                            <!-- Topbar Contact Area  -->
                            <div class="d-flex justify-content-between">
                                <div class="top_bar_services d-flex">
                                    <!-- Location  -->
                                    <div class="top_location">
                                        <a href="#"><i class="fa-solid fa-location-dot"></i>4b, Walse Street
                                            ,
                                            USA
                                        </a>
                                    </div>
                                    <!-- Mail  -->
                                    <div class="top_mail">
                                        <a href="#"><i class="fa-solid fa-envelope"></i>info@example.com
                                        </a>
                                    </div>
                                    <!-- Phone  -->
                                    <div class="top_phone">
                                        <a href="#"><i class="fa-solid fa-phone"></i>(245) 2156 21453
                                        </a>
                                    </div>
                                </div>
                                <div class="top_bar_user d-flex">
                                    <!-- Language  -->
                                    <div class="dropdown">
                                        <button class="btn btn-primary dropdown-toggle" type="button"
                                            data-bs-toggle="dropdown" aria-expanded="false">
                                            English
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#">Bangla</a></li>
                                            <li><a class="dropdown-item" href="#">Hindi</a></li>
                                            <li><a class="dropdown-item" href="#">Urdu</a></li>
                                        </ul>
                                    </div>
                                    <!-- Login  -->
                                    <a href="#">Login Now</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Nav Area  -->
                    <div class="nav_area">

                        <div class="row">
                            <div class="col-md-7">
                                <!-- Menu -->
                                <div class="menu">
                                    <nav class="navbar navbar-expand-lg">
                                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                            data-bs-target="#navbarSupportedContent"
                                            aria-controls="navbarSupportedContent" aria-expanded="false"
                                            aria-label="Toggle navigation">
                                            <span class="navbar-toggler-icon"></span>
                                        </button>
                                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                                <li class="nav-item">
                                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link active" aria-current="page" href="#">About</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link active" aria-current="page" href="#">Our
                                                        Hotel</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link active" aria-current="page" href="#">Tour
                                                        Places</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link active" aria-current="page"
                                                        href="#">Destinations</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link active" aria-current="page" href="#">Pages</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link active" aria-current="page" href="#">News</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link active" aria-current="page" href="#">Contact</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </nav>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <!-- Extended  -->
                                <div class="nav_extended">
                                    <a href="#">
                                        <img src="./assets/img/cart.png" alt="">
                                    </a>
                                    <a href="#">
                                        <img src="./assets/img/search.png" alt="">
                                    </a>
                                    <a class="menu_button" href="#">Discover More</a>
                                    <a href="#">
                                        <img class="nav_bar_bar" src="./assets/img/bar.png" alt="">
                                    </a>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

        </div>
    </header>









    <!-- FontAwesome CDN  -->
    <script src="https://kit.fontawesome.com/ec83c10624.js" crossorigin="anonymous"></script>
    <!-- BootStrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
